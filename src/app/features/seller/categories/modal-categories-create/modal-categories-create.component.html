<div class="flex flex-col gap-y-3" [formGroup]="form">

  <div class="grid grid-cols-2 gap-3">
    <div class="col-span-2">
      <label for="" class="w-full">Tên danh mục</label>
      <input type="text" pInputText placeholder="Nhập tên danh mục" formControlName="name"/>
    </div>
    <div class="col-span-2">
      <label for="" class="w-full">Mô tả</label>
      <input type="text" pInputText placeholder="Nhập mô tả" formControlName="description"/>
    </div>
  </div>
  <!-- footer -->
  <div class="flex gap-x-3 justify-end">
    <p-button
      [outlined]="true"
      severity="danger"
      (onClick)="closeModal()"
    >
      Đóng
    </p-button>
    <p-button
      styleClass="w-24"
      (onClick)="submit()"
    >
      Lưu
    </p-button>
  </div>
</div>
