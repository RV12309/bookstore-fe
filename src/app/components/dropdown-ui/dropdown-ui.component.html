<div [formGroup]="form">
  <p-dropdown
    styleClass="w-full"
    [options]="cities"
    [editable]="editable"
    [optionLabel]="optionLabel"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [filter]="filter"
    [autoOptionFocus]="false"
    [autoDisplayFirst]="false"
    formControlName="dropdown"
    dataKey="value"
  ></p-dropdown>
  {{ dropdownCotrol?.value | json }}
</div>
