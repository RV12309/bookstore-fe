<div class="text-center flex flex-col gap-y-3 items-center">
  <img [src]="dialogConfigData?.modalType?.iconUrl" class="w-16" alt="">
  <p class="font-bold text-lg text-purple">Xác nhận</p>
  <ng-container *ngIf="dialogConfigData?.message">
    <p class="font-medium">{{dialogConfigData.message}}</p>
  </ng-container>
  <ng-container *ngIf="dialogConfigData?.messageHTML">
    <p class="font-medium" [innerHTML]="dialogConfigData.messageHTML"></p>
  </ng-container>

  <div class="grid grid-cols-2 gap-x-3 w-full mt-3">
    <p-button styleClass="w-full" (onClick)="accept()">
      <p>{{dialogConfigData?.btnOkName || 'Đồng ý'}}</p>
    </p-button>
    <p-button severity="danger" styleClass="w-full" (onClick)="closeModal()">
      <p>{{dialogConfigData?.btnCancleName || 'Đóng'}}</p>
    </p-button>
  </div>
</div>
