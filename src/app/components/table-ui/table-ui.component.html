<p-card>
  <div class="flex justify-between items-center mb-3">
    <div class="font-semibold text-lg">
      <span class="mr-1">{{ headerTable }}</span>
      <span>({{ total }})</span>
    </div>
    <div class="flex gap-x-3">
      <div
        *ngIf="isSearch"
        class="input-icon-left"
      >
        <img
          src="assets/icons/default/ic-search.svg"
          alt=""
        />
        <input
          type="text"
          [placeholder]="placeholderSearch"
          pInputText
          (input)="searchTableChange($event)"
        />
      </div>
      <p-button
        *ngIf="isRefresh"
        icon="pi pi-refresh"
        pTooltip="Làm mới"
        tooltipPosition="left"
        (onClick)="refreshData.emit()"
      ></p-button>
    </div>
  </div>
  <p-table
    styleClass="custom-table"
    [value]="dataTable || dataTableSkeleton"
    [rows]="rowsPerPageOptions[0]"
    [paginator]="paginator"
    [rowsPerPageOptions]="rowsPerPageOptions"
    [showCurrentPageReport]="showCurrentPageReport"
    [scrollable]="scrollable"
    [scrollHeight]="scrollHeight"
    [showFirstLastIcon]="showFirstLastIcon"
    [dataKey]="dataKey"
    (onPage)="pageChange($event)"
    (firstChange)="firstTableChange($event)"
    (rowsChange)="rowsTableChange($event)"
  >
    <ng-template pTemplate="caption">
      <!-- <div class="flex align-items-center justify-content-between">
          Products
          <p-button icon="pi pi-refresh"></p-button>
      </div> -->
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th
          *ngIf="checkbox"
          class="text-center"
        >
          <p-checkbox
            [(ngModel)]="checked"
            [binary]="true"
            inputId="binary"
          ></p-checkbox>
        </th>
        <th>STT</th>
        <ng-container *ngFor="let header of titleTable">
          <th [pSortableColumn]="header?.sort ? header?.key : ''">
            {{ header?.title }}
            <ng-container *ngIf="header?.sort">
              <p-sortIcon field="name"></p-sortIcon>
            </ng-container>
          </th>
        </ng-container>
        <th
          *ngIf="showAction"
          [ngStyle]="{ width: actionWidth || '250px' }"
        >
          Hành động
        </th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-item
      let-rowIndex="rowIndex"
    >
      <tr
        [pSelectableRow]="item"
        [pSelectableRowIndex]="rowIndex"
      >
        <td
          *ngIf="checkbox"
          class="text-center"
        >
          <!-- <p-tableCheckbox [value]="item"></p-tableCheckbox> -->
          <p-checkbox
            [(ngModel)]="checked"
            [binary]="true"
            inputId="binary"
          ></p-checkbox>
        </td>
        <td></td>
        <ng-container
          [ngTemplateOutlet]="tableBody"
          [ngTemplateOutletContext]="{ item: item, rowIndex: rowIndex }"
        ></ng-container>
        <td
          *ngIf="showAction"
          class="flex gap-x-2"
        >
          <ng-container
            [ngTemplateOutlet]="tableAction"
            [ngTemplateOutletContext]="{ item: item, rowIndex: rowIndex }"
          ></ng-container>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
